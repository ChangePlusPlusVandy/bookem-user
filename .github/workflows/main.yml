on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  format-lint:
    name: Automatically format and lint code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install packages
        run: npm ci
      - name: Prettier
        run: npm run format
      - name: Lint
        run: npm run lint
  run-test:
    name: Runs Cypress tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install packages
        run: npm ci
      - name: Create .env.local
        run: touch .env.local
      - name: Set MONGODB_URI
        run: echo MONGODB_URI = ${{ secrets.MONGODB_URI }} >> .env.local
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm start
          wait-on: http://localhost:3000
